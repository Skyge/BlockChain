{% extends "base.html" %}
{% block body %}
<div class="container">
    <h1>SHA256 Hash</h1>
    <div id="well1" class="well">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="data" class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-10">
                    <textarea id="data" rows="10" onkeyup="hashText()" class="form-control"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="hash" class="col-sm-2 control-label">Hash:</label>
                <div class="col-sm-10">
                    <input id="hash" type="text" disabled class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function hashText(){
        var text = document.getElementById("data").value;
        var hash = CryptoJS.SHA256(text).toString(CryptoJS.enc.Hex);
        document.getElementById("hash").value=hash;
    }


{#    function getText(block, chain) {#}
{#        return $('#data').val();}#}

</script>
{% endblock %}
